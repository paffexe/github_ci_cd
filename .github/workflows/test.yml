name: Check

on: push

jobs:
  lint:
    runs-on:  self-hosted
    steps:
      - name: CheckOut
        uses: actions/checkout@v4

      - name: Install
        run: npm ci

      - name: Lint check
        run: npm run lint

  test:
    needs: [lint]
    strategy:
        matrix: 
          version: [20, 18, 22]
    runs-on:  self-hosted
    steps:
      - name: CheckOut
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
            node-version: ${{matrix.version}}

      - name: Install dependencies
        run: npm ci

      - name: Test Check
        env:
          PORT: ${{ secrets.PORT }}
        run: npm run test
